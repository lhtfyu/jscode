<body>
  <script>
    //数组去重
    var arr = [1, 3, 4, 6, 2, 1, 3, 9]
    console.log(unique(arr))
    function unique(arr) {
      var newarr = [];
      for (var i = 0; i < arr.length; i++) {
        if (newArr.indexOf(arr[i]) == -1) {
          newArr.push(arr[i])
        }
      }
      return newarr;
    }       
  </script>
