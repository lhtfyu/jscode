<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>

<body>

  <script>
    //题目3 控制台九九乘法表
    $(function () {
      for (var i = 1; i <= 9; i++) {
        var str = ''
        for (var j = 1; j <= i; j++) {
          str += j + '*' + i + '=' + i * j + '\t'
        }
        console.log(str)
      }
    })
  </script>
</body>

</html>
